<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Gymometer</title>
</head>
<body>
   <header class="header">
      <nav>
         <td>
            <ul class="Logo"><a href="/index.html">Gymometer</a></ul>
            <ul><a href="#workout">Workouts</a></ul>
            <ul><a href="https://www.youtube.com" target="_blank">Youtube</a></ul>
         </td>
      </nav>
      <h1 class="headerText">DISCOVER YOUR TRUE POTENTIAL</h1>
   </header>
   <section class="hallOfFame">
      <div id="boxShadow"></div>
      <div class="hallOfFameGridContainer">
         <div class="gridItem"><img src="https://www.muscleandfitness.com/wp-content/uploads/2019/05/10-Best-Arms-Olympia-Arnold-Schwarzenegar.jpg?quality=86&strip=all"></div>
         <div class="gridItem"><img src="https://pbs.twimg.com/media/FmiefNBWQAMfFMX.jpg:large"></div>
         <div class="gridItem"><img src="https://yt3.googleusercontent.com/ytc/AGIKgqPWtdaTMqTeZcBVbjyQXD7Oc-Dhw-8rhFwIFd8Zmg=s900-c-k-c0x00ffffff-no-rj"></div>
         <div class="gridItem"><img src="https://www.kemifilani.ng/wp-content/uploads/2023/03/Greg-Doucette-age.jpg"></div>
         <div class="gridItem"><img src="https://i1.sndcdn.com/artworks-MhjDyWfVbQLQuStk-0kkVKw-t500x500.jpg"></div>
         <div class="gridItem"><img src="https://www.greatestphysiques.com/wp-content/uploads/2016/09/Mike-Mentzer-biceps1.jpg"></div>
         <div class="gridItem"><img src="https://yt3.googleusercontent.com/ytc/AGIKgqOaQuziiDFS9qsRt7zapBSRoFTn5v4ZiT_Js2hkWA=s900-c-k-c0x00ffffff-no-rj"></div>
         <div class="gridItem"><img src="https://e1.pxfuel.com/desktop-wallpaper/579/569/desktop-wallpaper-ronnie-coleman-bodybuilding-ronnie-coleman-thumbnail.jpg"></div>
      </div>
   </section>
   <section class="workouts" id="workout">
      <div class="buttonCardGridContainer">
         <button class="buttonCard" id="chest">Chest</button>
         <button class="buttonCard" id="back">Back</button>
         <button class="buttonCard" id="biceps">Biceps</button>
         <button class="buttonCard" id="triceps">Triceps</button>
         <button class="buttonCard" id="shoulders">Shoulders</button>
         <button class="buttonCard" id="forearms">Forearms</button>
         <button class="buttonCard" id="legs">Legs</button>
      </div>
      <div class="workoutsGrid" id="workoutsGrid">
         <div class="card">Card 1</div>
         <div class="card">Card 2</div>
         <div class="card">Card 3</div>
         <div class="card">Card 4</div>
         <div class="card">Card 5</div>
         <div class="card">Card 6</div>
         <div class="card">Card 7</div>
         <div class="card">Card 8</div>
         <div class="card">Card 9</div>

      </div>

   </section>



   
</body>

<script src="script.js"></script>
</html>
